<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./default.css">

	<style>
		.flex-container {
			display: flex;
			flex-direction: column;
			background-color: red;
			min-height: 100vh;
			padding: 5px;
		}

		.flex-item {
			flex: 1 auto;
		}

		@media (min-width: 600px) {
			.flex-container {
				flex-direction: row;
				flex-wrap: wrap;
			}
			.flex-item {
				width: 50%;
				flex: 1 auto;
			}
		}

		@media (min-width: 1000px) {
			.flex-container {
				flex-direction: row;
				flex-wrap: wrap;
			}
			.flex-item {
				width: 33%;
				flex: 1 auto;
			}
		}
	</style>
</head>
<body>
<div class="flex-container">
	<div class="flex-item">AAAAAAAA</div>
