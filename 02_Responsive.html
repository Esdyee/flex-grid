  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
    }
    .flex-item {
      flex: 1;
    }
    .flex-item:nth-child(1) {
      flex: 20%;
    }
    .flex-item:nth-child(2) {
      flex: 60%;
    }
    .flex-item:nth-child(3) {
      flex: 20%;
    }
  </style>
</head>
<body>
<div class="flex-container">
  <div class="flex-item">AAAAAAAA</div>
  <div class="flex-item">BBBBBB</div>
  <div class="flex-item">CCCCCCCCCC</div>
  <div class="flex-item">DDDDDDDDDDDDDDD</div>
</div>
</body>
