<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./default.css">
	<!--<script src="https://cdn.tailwindcss.com"></script>-->
	<style>
		.flex-container {
			display: flex;
			height: 100vh;
			align-items: center;
		}

		.flex-item {
			width: 150px;
		}

		.flex-item:nth-child(1) {
			transform: scale(1.5);
			/*z-index: 1;*/
		}

		.flex-item:nth-child(2) {
			transform: scale(2.0);
			z-index: 2;
		}

		.flex-item:nth-child(3) {
			transform: scale(2.2)
		}
	</style>
</head>
<body>
<div class="flex-container">
	<div class="flex-item">AAA</div>
	<div class="flex-item">BBB</div>
	<div class="flex-item">CCC</div>
</div>
</body>
</html>
